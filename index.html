<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selector">
        <select onchange="setLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>
    </div>

    <h1 data-translate="title">Hello, World!</h1>
    <p data-translate="description">This is a simple language translation example.</p>

    <a href="https://map.mta.info/#@40.70949,-73.97853,14z" target="_blank" class="btn">View MTA Map</a>

    <script src="script.js"></script>
</body>
</html>
