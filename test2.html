<!DOCTYPE html>
<html>
<head>
    <title>MTA Alerts Display</title>
</head>
<body>
    <h1>MTA Alerts</h1>
    <div id="alerts"></div>

    <script>
        // The API link for the MTA GTFS Alerts Feed
        const feedUrl = "https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/camsys%2Fall-alerts";

        fetch(feedUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Assuming the feed follows a standard GTFS structure, let's append the header text of each alert to the div#alerts
                const alertsContainer = document.getElementById('alerts');
                data.entity.forEach(entity => {
                    const alert = entity.alert;
                    if (alert) {
                        // Adjusting to handle possibly different JSON structure based on actual API response
                        const headerText = alert.headerText.translation[0].text;
                        const div = document.createElement('div');
                        div.textContent = headerText;
                        alertsContainer.appendChild(div);
                    }
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    </script>
</body>
</html>
