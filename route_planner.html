<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTA Routes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .language-selector {
        margin-top: 20px;
    }
    .btn {
        display: inline-block;
        background-color: #0056b3;
        color: #ffffff;
        padding: 10px 20px;
        margin: 20px 0;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #003d82;
    }
    .elevator-entry {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        width: 80%;
        max-width: 800px; 
    }
    .elevator-entry h2 {
        color: #0056b3;
    }
    .elevator-entry p {
        margin: 5px 0;
    }
    h1 {
        margin-top: 20px;
    }
    .service-alert-title {
        margin-top: 20px;
        font-size: 28px; 
        font-weight: bold; 
    }
    .form-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        font-weight: bold;
    }
    .input-group input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
    }
    .input-group button {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .input-group button:hover {
        background-color: #0056b3;
    }
    .route-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .route-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 200px;
    }
</style>

</head>
<body>
<h1>MTA Routes</h1>
<div class="form-container">
    <form id="inputForm">
        <div class="input-group">
            <label for="stationInput">Station:</label>
            <input type="text" id="stationInput" name="station" placeholder="Enter station name" required>
        </div>
        <div class="input-group">
            <label for="lineInput">Line:</label>
            <input type="text" id="lineInput" name="line" placeholder="Enter line name" required>
        </div>
        <button type="submit" class="btn">Find Departure</button>
    </form>
</div>
<div class="route-container" id="routeContainer"></div>
<div class="departure-info" id="departureInfo"></div>

<script>
function fetchRouteData(url, routeName) {
    return fetch(url)
    .then(response => {
        // Check if the response is ok and the content is JSON
        if (response.ok && response.headers.get('content-type').includes('application/json')) {
            return response.json();
        } else {
            throw new Error('Network response was not ok or not JSON.');
        }
    })
    .then(data => {
        return {
            routeName: routeName,
            routeData: data
        };
    })
    .catch(error => {
        console.error('Error fetching route data:', error);
        alert('Error fetching route data: ' + error.message);
        return null;
    });
}

async function displayRoutes() {
    const routes = [
        { name: 'ACE', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-ace' },
        { name: 'BDFM', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-bdfm' },
        { name: 'G', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-g' },
        { name: 'JZ', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-jz' },
        { name: 'NQRW', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-nqrw' },
        { name: 'L', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-l' },
        { name: '1234567', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs' },
        { name: 'SIR', url: 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-si' }
    ];

    const routeContainer = document.getElementById('routeContainer');

    for (const route of routes) {
        const routeData = await fetchRouteData(route.url, route.name);
        if (routeData) {
            const routeCard = document.createElement('div');
            routeCard.classList.add('route-card');
            routeCard.innerHTML = `
                <h3>${routeData.routeName}</h3>
                <p>Number of stops: ${routeData.routeData.features.length}</p>
                <p>Agency: ${routeData.routeData.agency.name}</p>
                <p>Description: ${routeData.routeData.agency.description}</p>
            `;
            routeContainer.appendChild(routeCard);
        }
    }
}

async function findDeparture(event) {
    event.preventDefault();
    const station = document.getElementById('stationInput').value.trim().toLowerCase();
    const line = document.getElementById('lineInput').value.trim().toLowerCase();

    console.log(`Finding departures for station: ${station}, line: ${line}`);

    if (!station || !line) {
        alert('Please enter both station and line.');
        return;
    }

    try {
        const response = await fetch(`https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/nyct%2Fgtfs-${line}`);

        // Check if the response is ok and the content is JSON
        if (!response.ok || !response.headers.get('content-type').includes('application/json')) {
            throw new Error('Network response was not ok or not JSON.');
        }

        const data = await response.json();

        console.log(`Received data:`, data); // Log the entire data object

        const currentTimestamp = new Date().getTime() / 1000;

        const departureInfo = data.features
            .filter(feature => feature.properties.stop_name.toLowerCase() === station)
            .map(feature => {
                const upcomingDepartures = feature.properties.upcoming_departures.filter(departure => departure.timestamp > currentTimestamp);
                if (upcomingDepartures.length > 0) {
                    const nextDeparture = upcomingDepartures[0];
                    return {
                        departureTime: new Date(nextDeparture.timestamp * 1000).toLocaleTimeString(),
                        destination: nextDeparture.trip.headsign
                    };
                }
                return null;
            })
            .filter(departure => departure !== null);

        const departureContainer = document.getElementById('departureInfo');
        departureContainer.innerHTML = '';

        if (departureInfo.length === 0) {
        console.log(`No departures found for station: ${station} on line: ${line}`);
        alert('No upcoming departures found.');
        return;
        }

        console.log(`Departure info:`, departureInfo); // Log the filtered departure information

        departureInfo.forEach(info => {
            const departureCard = document.createElement('div');
            departureCard.classList.add('route-card');
            departureCard.innerHTML = `
                <h3>Next Departure from ${station.charAt(0).toUpperCase() + station.slice(1)} on Line ${line.toUpperCase()}</h3>
                <p>Departure Time: ${info.departureTime}</p>
                <p>Destination: ${info.destination}</p>
            `;
            departureContainer.appendChild(departureCard);
        });

    } catch (error) {
        console.error('Error finding departure:', error);
        alert('Error finding departure: ' + error.message);
    }
}

document.getElementById('inputForm').addEventListener('submit', findDeparture);

displayRoutes();
</script>
</body>
</html>
