<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTA Real-time Transit Display</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f0f0f0;
  }
  #transitData {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    white-space: pre-wrap; /* Ensures formatting for displayed JSON data */
  }
</style>
</head>
<body>

<h1>MTA Real-time Transit Data</h1>
<div id="transitData">Loading data...</div>

<script>
const url = 'https://api-endpoint.mta.info/Dataservice/mtagtfsfeeds/camsys%2Fall-alerts.json';

// Use fetch API to make the request to the MTA API
fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json(); // Assuming the data is in JSON format
  })
  .then(data => {
    // Process and display the data
    const display = document.getElementById('transitData');
    // Customize this as needed based on how you want to display the data
    display.textContent = JSON.stringify(data, null, 2);
  })
  .catch(error => {
    console.error('Fetch error:', error);
    document.getElementById('transitData').textContent = 'Failed to load data.';
  });
</script>

</body>
</html>
